<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

     <h1>Weather app</h1>
     <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather </p>
        <p class="tab" data-searchWeather>Search Weather</p>
     </div>
    
     <div class="weather-container">

        <!-- grant location container-->
        <div class="sub-container grant-location-container">
            <img src="./locataion-green.jpg" alt="" width="70" height="70" loading="lazy">
            <p>grant location access</p>
            <p>Allow access to get weather Information</p>
            <button class="Btn" data-grantAccess> Grant Access</button>
        </div>

        <!-- search form-->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>
            <button class="Btn" type="submit">
                <img src="./search3.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- loading screen -->

        <div class="sub-container loading-container">
            <img src="./loading.gif" alt="" width="150" height="150">
            <p>loading</p>
        </div>

        <!-- show weather info -->
        <div class="sub-container  user-info-container">
            <div class="name">
                <p data-cityName></p>
                <img data-contoryIcon>
            </div>
            <p data-weatherDesc></p>
            <img data-weather-icon>
            <p data-temp></p>

            <div class="parameter-container">
                <div class="parameter">
                    <img src="./wind.png" width="150">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                <div class="parameter">
                    <img src="./humidity.png" width="150">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <div class="parameter">
                    <img src="./cloud.png" width="150" >
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>

            </div>
        </div>
     </div>


    </div>

    <script src="./index.js"></script>
</body>
</html>
